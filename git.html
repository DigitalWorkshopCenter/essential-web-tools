<h1>### GIT</h1>
<p>
    `git init`  
    creates a git repository
    
    `git add`  
    adds files to be commited
    
    `git commit -m "message"`  
    commit the files that were added
    
    `git push`  
    uploads the changes to the git repository
    
    `git pull`  
    downloads the latest repository</p>
